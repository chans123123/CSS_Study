<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>
<style>
    body {
        font-family: "Times New Roman", serif;
        font-size: large;
    }
    h3 {
        font: italic bold 40px consolas, serif;
    }
</style>
<body>
    <h3> Consolas font </h3>
    <hr>
    <p style="font-weight: 900;">font-weight</p>
    <p style="font-weight: 100;">font-weight</p> 
    <p style="font-style: italic;">font-style</p>
    <p style="font-style: oblique;">font-style</p> 
    <p>
        현재 크기의<span style="font-size: 1.5em;">1.5배</span>
        크리로
    </p>
</body>
</html>
