<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
</head>
<style>
    h3 {
        text-align: center;
    }
    span {
        text-decoration: line-through; /* 중간에 줄이 생김 */
    }
    .p1 {
        text-indent: 2em; /*text-indent : 텍스트 들여쓰기 */
        text-align: justify; /*justify : 양쪽 정렬 */
    }
    .p2 {
        text-indent: 2em;
        text-align: left;
    }
</style>
<body>
    <h3>text decoration</h3>
    <hr>
    <p class="p1">
        HTML의 태그만으로 기존의 워드 포로세서와 같이 들여쓰기, 정렬, 공백, 간격 등과 
        <span>세밀한 텍스트 제어를</span> 할 수 없다.
    </p>
    <p class="p2">
        그러나, <strong>스타일 시트</strong>는 이를 가능하게 한다. 들여쓰기, 정렬에 대해서 알아본다.
    </p>
</body>
</html>
