<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
</head>
<style>
    h3 {
        text-align: center;
    }
    span {
        text-decoration: line-through; /* 중간에 줄이 생김 */
    }
    .p1 {
        text-indent: 2em; /*text-indent : 텍스트 들여쓰기 */
        text-align: justify; /*justify : 양쪽 정렬 */
    }
    .p2 {
        text-indent: 2em;
        text-align: left;
    }
</style>
