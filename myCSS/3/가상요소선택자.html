<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소선택자</title>
  <style>
    p::before{
      content:"<before>";
      color: blue;
    }
    p::after{
      content:"<after>";
      color: red;
    }
  </style>
</head>
<body>
<p>안녕하세요 반갑습니다.</p>
</body>
</html>
