<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p:nth-child(1) {
      color: red;
    }
    p:nth-last-child(2) {
      color: blue;
    }
  </style>
</head>
<body>
  <p>
    title /* nth-child(1) */
    <div>
      <p>title1</p> /* nth-child(1) */
      <p>title2</p> /* nth-last-child(2) */
      <p>title3</p>
    </div>
    <div>
      <p>title4</p> /* nth-child(1) */
      <p>title5</p> /* nth-last-child(2) */
      <p>title6</p>
    </div>
  </p>
</body>
</html>
