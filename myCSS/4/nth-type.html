<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    P:nth-of-type(2) {
      color:red;
    }
    p:nth-last-of-type(1) {
      color: blue;
    }
  </style>
</head>
<body>
  <p>
    title
    <div>
      <p>title1</p>
      <p>title2</p> <!-- p:nth-of-type(2)-->
      <p>title3</p>
      <p>test</p><!-- p:nth-last-of-type(1) -->
    </div>
    <div>
      <p>title4</p>
      <p>title5</p><!-- p:nth-of-type(2) -->
      <p>title6</p>
      <p>test2</p><!-- p:nth-last-of-type(1)  -->
    </div>
  </p>
</body>
</html>
