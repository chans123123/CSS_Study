<!DOCTYPE html>
<html lang="ko">
<head>

  <title>선택자</title>
  <style>
    *{
      color:red;

    p {
        color: blue;
    }
    #identify {

    }
    .class_1 {

    }

    }

<body>
  <h1>전체 선택</h1>
  <h2 id="identify">아이디 선택자</h2>
  <p>
    전체 선택자는 모드는 요소를 한 번에 다 선택합니다.
  </p>
  <p>
    파랑 파랑~
  </p>
  <p class="class_1">클래스 선택자1</p>
  <p class="class_2">클래스 선택자2</p>
  <p class="class_3">클래스 선택자3</p>
</body>
</html>
